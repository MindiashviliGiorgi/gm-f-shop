<div class="container">
  <div class="brand">
    <img [src]="cleat.brand">
  </div>
  <div class="image">
    <img [src]="cleat.image">
  </div>
  <div class="title">
    <p [routerLink]="'/itemPage'">{{ cleat.title }}</p>
  </div>
  <div class="price-cart">
    <div class="price">
      <p>${{ cleat.price }}</p>
    </div>
    <div class="add-cart">
      <img (click)="addToCard()" [src]="'/assets/images/cart-icon.png'">
    </div>
  </div>
</div>

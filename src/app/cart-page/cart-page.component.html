<app-header></app-header>
<app-aside></app-aside>
<div class="cart-page-main">
  <h1 *ngIf="getCart().length > 1;">Your cart list</h1>
  <h1 *ngIf="getCart().length == 0;">Your cart list is empty</h1>

  <div class="containers-list" *ngFor="let cleat of getCart()">
    <div class="container">
      <div class="title">
        <p [routerLink]="'/itemPage'">{{ cleat.title }}</p>
      </div>
      <div class="brand">
        <img [src]="cleat.brand">
      </div>
      <div class="price">
        <p>${{ cleat.price }}</p>
      </div>
    </div>
  </div>

  <div class="containers-list" *ngFor="let ball of getCartB()">
    <div class="container">
      <div class="title">
        <p [routerLink]="'/itemPage'">{{ ball.title }}</p>
      </div>
      <div class="brand">
        <img [src]="ball.brand">
      </div>
      <div class="price">
        <p>${{ ball.price }}</p>
      </div>
    </div>
  </div>

  <div class="containers-list" *ngFor="let jersey of getJerseyS()">
    <div class="container">
      <div class="title">
        <p [routerLink]="'/itemPage'">{{ jersey.title }}</p>
      </div>
      <div class="brand">
        <img [src]="jersey.brand">
      </div>
      <div class="price">
        <p>${{ jersey.price }}</p>
      </div>
    </div>
  </div>

  <div class="containers-list" *ngFor="let short of getShorts()">
    <div class="container">
      <div class="title">
        <p [routerLink]="'/itemPage'">{{ short.title }}</p>
      </div>
      <div class="brand">
        <img [src]="short.brand">
      </div>
      <div class="price">
        <p>${{ short.price }}</p>
      </div>
    </div>
  </div>

  <div class="containers-list" *ngFor="let baseLayer of getBaseLayers()">
    <div class="container">
      <div class="title">
        <p [routerLink]="'/itemPage'">{{ baseLayer.title }}</p>
      </div>
      <div class="brand">
        <img [src]="baseLayer.brand">
      </div>
      <div class="price">
        <p>${{ baseLayer.price }}</p>
      </div>
    </div>
  </div>

</div>
<app-footer></app-footer>
